<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>завдання 1</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="css/task1.css">
</head>
<body class="text-center">
<div class="content">
    <h3>Зміна властивостей зображення</h3>
    <img src="images/2020-05-16195716.png" id="image" width="500" height="278" class="image" alt="Star Wars">
    <div class="form-group control-form">
        <h3>Зміна розмірів:</h3>
        <div class="form-inline">
            <label for="width" class="form-control label">Ширина (width)</label>
            <input type="number" class="form-control field" id="width" placeholder="">
        </div>
        <div class="form-inline">
            <label for="height" class="form-control label">Висота (height)</label>
            <input type="number" class="form-control field" id="height" placeholder="">
        </div>

        <h3>Зміна рамки:</h3>
        <div class="form-inline">
            <label for="borderThickness" class="form-control label">Товщина рамки (px)</label>
            <input type="number" class="form-control field" id="borderThickness" placeholder="">
        </div>
        <div class="form-inline">
            <label for="borderColor" class="form-control label">Колір рамки</label>
            <input type="color" class="form-control field" id="borderColor" placeholder="">
        </div>

        <h3>Додатково:</h3>
        <div class="form-inline">
            <label for="altText" class="form-control label">Альтернативний текст</label>
            <input type="text" class="form-control field" id="altText" placeholder="">
        </div>
    </div>
</div>
<script src="js/task1.js"></script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>

<script src="js/bootstrap.min.js"></script>
</body>
</html>
